<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - U.S. Visa Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 20% 80%, #120078 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #ff006e 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #8338ec 0%, transparent 50%),
                        linear-gradient(135deg, #3a0ca3, #7209b7, #f72585, #4cc9f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .error-header {
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
        }
        
        .error-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .error-content {
            padding: 50px 40px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #e53e3e;
            margin-bottom: 25px;
            animation: shake 0.6s ease-in-out;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            color: #742a2a;
            font-size: 0.95rem;
            text-align: left;
        }
        
        .error-message strong {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .description {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }
        
        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 30px 25px;
            }
            .actions {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1><i class="fas fa-exclamation-triangle"></i> Processing Error</h1>
            <p>Unable to Complete Assessment</p>
        </div>
        
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            
            <div class="error-title">Assessment Failed</div>
            
            <div class="error-message">
                <strong><i class="fas fa-bug"></i> Technical Details:</strong>
                {{ error }}
            </div>
            
            <div class="description">
                We encountered an issue while processing your visa assessment. Please verify that all required fields are completed correctly and try again.
            </div>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
